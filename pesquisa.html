<!DOCTYPE html>
<html lang="en" translate="no" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/pesquisa.css">
    <link rel="icon" type="image/svg" href="imagens/logo.svg">
    <title class="title_pag">Pesquisa</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header>
            <nav>
                <div class="d-flex align-items-center logo_nome">
                    <a href="main.html" style="text-decoration: none;">
                        <span class="next_span">NEXT<span class="pick_span">PICK</span></span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <p class="divider">|</p>
                </div>
                <ul class="nav-links">
                    <li class="dropdown">
                        <a href="#" class="nav-link" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    <ul class="dropdown-menu notificacao">
                        <li><h4 class="d-flex flex-row">Notificações</h4></li>
                        <span class="d-flex not_y" style="font-weight: 400; font-style: italic; font-size: 13px; color: rgba(0, 0, 0, 0.781); padding-left: 0.75rem; padding-bottom: 1.2rem; text-decoration: underline; text-decoration-color: rgba(0, 0, 0, 0.473);">Nada para ver aqui ainda</span>
                        <div class="notificacoes_div d-flex flex-column gap-2">
                            
                        </div>
                    </ul>
                    </li>
                    <li></li>
                    <li></li>
                </ul>

                <div class="dropdown ms-auto me-3">
                        <a href="#" class="nav-link avatar" data-bs-toggle="dropdown" >
                            <img src="" class="avatar-img rounded-circle" ></img>
                        </a>
                    <div class="dropdown-menu-end dropdown-menu">
                        <div class="dropdown_custom_div">
                            <span class="conf_span"><i class="fa-solid fa-gear me-2"></i>Configurações</span>
                            <span class="dados_span">Veja dados da sua conta ou desconecte-se </span>
                        </div>
                        <a href="#" type="button" class="dropdown-item minha_conta mt-4 mb-3" id="minha_conta" onclick="toggleConta()" >Minha conta</a>
                        <a href="#" type="button" class="dropdown-item sair" >Sair</a>
                    </div>
                </div>
            </nav>
        </header>

        <section class="inner_content new_index background_8" style="height: 5vh !important; z-index: 1;" fetchpriority="high">
        <div id="media_v4" class="media discover">
          <div class="column_wrapper">
            <div class="content_wrapper wrap">
              <div class="search">
                <form id="inner_search_form" style="border-bottom: 1px solid #e3e3e3;" action="#" method="get" accept-charset="utf-8">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <label class="inner_search_wrapper">
                    <input class="search_input" dir="auto" id="inner_search_v4" name="query" type="text" autocorrect="off" autofill="off" autocomplete="off" spellcheck="false" placeholder="" value="">
                    </label>
                    <input type="submit" class="search_btn" value="Search">
                </form>
              </div>
            </div>
          </div>
        </div>
        </section>

        <div class="container">
            <div class="resultados_selector">
                <div style="background-color: #009b58c7; width: 100%; height: 20%; color: rgb(255, 255, 255); font-size: 1.2em; font-weight: bold; display: flex; justify-content: left; align-items: center; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Resultados</div>
                <a href="#"  style="font-weight: bold;" class="filme_btn">Filmes</a>
                <a href="#"  class="pessoa_btn">Pessoas</a>
                <a href="#"  class="serie_btn">Series</a>
            </div>
            <div class="resultado"></div>
            </div>        
        </div>

        <div class="minhaConta" id="minhaConta">
            <a href="#" class="atualizar">Meus dados</a>
            <a href="#" class="favoritos">Favoritos</a>
            <a href="#" onclick="closeConta()">Fechar</a>
        </div>
    </div>
    
    <script src="js/pesquisa.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
