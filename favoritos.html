<!DOCTYPE html>
<html lang="en" translate="no" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/favoritos.css">
    <link rel="icon" type="image/svg" href="imagens/logo.svg">
    <title>Favoritos</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header>
            <nav>
                <div class="d-flex align-items-center logo_nome">
                    <a href="main.html" style="text-decoration: none;">
                        <span class="next_span">NEXT<span class="pick_span">PICK</span></span>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <p class="divider">|</p>
                </div>
                <ul class="nav-links">
                    <li class="dropdown">
                        <a href="#" class="nav-link notificacao_btn" data-bs-toggle="dropdown" >
                            <i class="fa-solid fa-bell d-flex"><span class="novo d-none"></span></i>
                        </a>
                    <ul class="dropdown-menu notificacao">
                        <li><h4 class="d-flex flex-row">Notificações</h4></li>
                        <span class="d-flex not_y" style="font-weight: 400; font-style: italic; font-size: 13px; color: rgba(0, 0, 0, 0.781); padding-left: 0.75rem; padding-bottom: 1.2rem; text-decoration: underline; text-decoration-color: rgba(0, 0, 0, 0.473);">Nada para ver aqui ainda</span>
                        <div class="notificacoes_div d-flex flex-column gap-2">
                            
                        </div>
                    </ul>
                    </li>
                    <li></li>
                    <li></li>
                </ul>

                <div class="dropdown ms-auto me-3">
                        <a href="#" class="nav-link avatar-link" data-bs-toggle="dropdown" >
                            <img src="" class="avatar-img rounded-circle" ></img>
                        </a>
                    <div class="dropdown-menu-end dropdown-menu">
                        <div class="dropdown_custom_div">
                            <span class="conf_span"><i class="fa-solid fa-gear me-2"></i>Configurações</span>
                            <span class="dados_span">Veja dados da sua conta ou desconecte-se </span>
                        </div>
                        <a href="#" type="button" class="dropdown-item minha_conta mt-4 mb-3" id="minha_conta" onclick="toggleConta()" >Minha conta</a>
                        <a href="#" type="button" class="dropdown-item sair" >Sair</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="banner w-100 d-flex  align-items-center gap-5 p-5 flex-row">
            <div class="avatar border rounded-circle">
                <img src="" alt="avatar" class="avatarImg">
            </div>
            <div class="usuario_infos">
                <span class="nomeUsuario"></span>
                <span class="metadata"></span>
            </div>
        </div>

        <div class="lista flex-column">
            <div class="selector ms-2">
                <span style="color: black; font-weight: bold; font-size: 22px; white-space: nowrap; margin-right: 15px;">Minha Lista</span>
                <a href="#" class="selector_filmes">Filmes<div class="underline_filmes mb-2"></div></a>
                <span class="qtd_filmes_lista">0</span>
                <a href="#" class="ms-auto selector_series">Séries<div class="underline_series mb-2"></div></a>
                <span class="qtd_series_lista">0</span>
            </div>
            <div class="lista_filme_div d-flex ms-2">
                <div class="lista_filme d-flex overflow-auto">
                
                </div>
            </div>
            <div class="lista_serie_div d-none ms-2">
                <div class="lista_serie d-flex overflow-auto">
                   
                </div>
            </div>
        </div>
        <div class="meus_favoritos flex-column">
            <div class="selector ms-2">
                <span style="color: black; font-weight: bold; font-size: 22px; white-space: nowrap; margin-right: 15px;">Meus favoritos</span>
                <a href="#" class="selector_filmes">Filmes<div class="underline_filmes mb-2"></div></a>
                <span class="qtd_filmes_fav">0</span>
                <a href="#" class="ms-auto selector_series">Séries<div class="underline_series mb-2"></div></a>
                <span class="qtd_series_fav">0</span>
            </div>
            <div class="favoritos_filme_div d-flex ms-2">
                <div class="favoritos_filme d-flex overflow-auto">
                
                </div>
            </div>
            <div class="favoritos_serie_div d-none ms-2">
                <div class="favoritos_serie d-flex overflow-auto">
                   
                </div>
            </div>

            <div class="minhaConta" id="minhaConta">
                <a href="#" class="atualizar">Meus dados</a>
                <a href="#" class="favoritos">Favoritos</a>
                <a href="#" onclick="closeConta()">Fechar</a>
            </div>
        </div>
    </div>
    <script defer src="js/app.js"></script>
    <script defer src="js/favorito.js"></script>
</body>
</html>
