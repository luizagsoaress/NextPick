<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" type="image/svg" href="imagens/logo.svg">
    <title>Recuperar senha</title>
</head>
<body>
    <div class="layout">
      <div class="left">
        <div class="content">
          <a href="login.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Voltar pro login
          </a>

          <div class="form-container" id="formRecuperar">
            <h1>Recupere a senha</h1>
            <p>Digite seu email para recuperar sua conta!</p>

            <div class="position-relative my-4 text-center">
                <hr class="m-0">
            </div>

            <form id="loginForm">
              <label for="email">Email <span class="required">*</span></label>
              <input type="email" id="email" placeholder="exemplo@gmail.com" required />

              <button type="submit" class="btn primary">Criar</button>
            </form>

          </div>
        </div>
      </div>

        <div class="right position-relative text-center text-white overflow-hidden">
            <div class="overlay ">
                <div class="position-absolute top-0 end-0" style="max-width: 600px;">
                <img src="imagens/grid-01.svg" alt="grid" class="img-fluid">
                </div>

                <div class="position-relative d-flex justify-content-center align-items-center vh-100">
                </div>

                <div class="position-absolute bottom-0 start-0" style="max-width: 600px; transform: rotate(180deg);">
                <img src="imagens/grid-01.svg" alt="grid" class="img-fluid">
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/auth.js"></script>

</body>
</html>
